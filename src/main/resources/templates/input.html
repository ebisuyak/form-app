<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>アンケート入力</title>
</head>
<body>
<div class="container">
    <h1>アンケート入力</h1>
    <form th:action="@{/survey/completion}" th:object="${surveyForm}" method="post">
        <div class="form-group">
            <label>名前:</label>
            <input type="text" th:field="*{name}" maxlength="255" class="form-control" /><br/>
        </div>
        
        <div class="form-group">
	        <label>連絡先:</label>
	        <input type="text" th:field="*{contact}" maxlength="255" class="form-control" /><br/>
	    </div>

        <div class="form-group">
	        <label>ご意見:</label>
	        <textarea th:field="*{feedback}" maxlength="1000" class="form-control"></textarea><br/>
        </div>

        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
</body>
</html>
